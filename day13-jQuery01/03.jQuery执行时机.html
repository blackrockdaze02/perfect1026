<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        /* 
            $(document)是选中文档节点 返回一个jQ对象的文档节点
            ready()方法是一个事件的简写，代表加载完成  里边是一个回调函数
            当DOM节点加载完成以后就会执行回调函数
            被称作为包裹，一般用在代码外层
        
            有简写，一般书写简写

            可以书写多次
        */
        $(document).ready(function () {

        })
        //以上代码的简写
        $(function () {

        })


        /* 
            window.onload是js的事件，代表资源和节点全部加载完成才触发
            DOMContentLoaded和ready事件一致
        
        
        */
    </script>
</body>

</html>
