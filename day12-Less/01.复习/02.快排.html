<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 3, 2, 3, 1, 3, 2, 3, 5, 6, 7, 3, 2, 1, 4, 6];

        function q(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var center = arr.splice(parseInt(arr.length / 2), 1)[0]
            var left = [],
                right = [];
            arr.forEach(function (item) {
                if (item <= center) {
                    left.push(item)
                } else {
                    right.push(item)
                }
            })

            var newArr = [].concat(q(left), center, q(right))

            return newArr;
        }
        var re = q(arr);
    </script>
</body>

</html>
