<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            prototype:
                - 每一个函数都有一个prototype属性，prototype是一个指针，指向当前函数的原型对象
                - 只有函数的实例化对象可以使用到当前函数的prototype属性
                - 一般用在构造函数上，每一个内置的构造函数也都有自带的prototype属性
                - 我们可以给添加或修改内置的构造函数的prototype

            constructor
                - 每一个实例化对象 都可以通过constructor属性 访问到他的构造器
                - 因为每一个实例化对象都有constructor，所以为了共享，会把constructor属性放在构造函数的原型对象上
                - 原型对象的constructor属性指向其构造函数
        
        
         */
        //自己封装的函数
        function fn() {

        }
        //在fn的原型对象的基础上 扩展了一个方法
        fn.prototype.doThing = function () {

        }

        //直接修改了prototype的指向，原来的默认原型会丢失
        fn.prototype = {

        }


        console.dir(Array);

        console.log(Array.prototype);
        //内置对象的prototype属性做了限制，不能直接被重新赋值
        Array.prototype = {}



        Array.prototype.slice = function () {
            return "傻了吧"
        }
        var arr = [1, 3, 2];
        var re = arr.slice();
        console.log(re, arr)



        //数组排序去重
        Array.prototype.szpxqc = function () {
            this.sort(function (a, b) {
                return a - b;
            })
            var newArr = [];
            // [1, 1, 2, 2, 3, 3, 3, 4, 5, 6, 6]
            /* this.forEach((function (item, index) {
                console.log(this)
                if (item === this[index + 1]) {
                    return;
                }
                newArr.push(item);
            }).bind(this)) */

            for (var i = 0; i < this.length; i++) {
                if (this[i] === this[i + 1]) {
                    continue;
                }
                newArr.push(this[i]);
            }

            return newArr;
        }

        var arr1 = [1, 4, 4, 3, 2, 5, 5, 3, 4, 6, 2, 3];
        console.log(arr1.szpxqc())


        //构造器
        console.log([].constructor)
    </script>
</body>

</html>
